<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Calculator by Soyeb</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-yellow-300 px-10 sm:px-0">
    <div class="w-full h-screen grid place-content-center">
        <div class="w-full sm:w-96 h-auto bg-red-500 rounded-lg shadow-lg p-5">
            <form onsubmit="tempCalc(); return false" class="grid place-content-center">
                <label for="temp" class="text-2xl sm:text-3xl font-sans text-white font-semibold text-center">Temperature
                    Calculator</label><br />
                <input type="number" name="temp" step="any" id="temp" class="outline-none" required><br />
                <div class="optionContainer grid grid-cols-2 gap-3">
                    <select name="tempOption_1" id="tempOption_1" class="outline-none">
                        <option value="default_1">From :</option>
                        <option value="cel_1">°Celsius</option>
                        <option value="fah_1">°Fahrenheit</option>
                        <option value="kel_1">°Kelvin</option>
                    </select>
                    <select name="tempOption_2" id="tempOption_2" class="outline-none">
                        <option value="default_2">To :</option>
                        <option value="cel_2">°Celsius</option>
                        <option value="fah_2">°Fahrenheit</option>
                        <option value="kel_2">°Kelvin</option>
                    </select>
                </div><br />
                <input type="submit" value="Submit"
                    class="px-5 py-1 bg-gray-900 text-white text-base font-semibold rounded-full hover:bg-gray-200 hover:text-black cursor-pointer"><br />
            </form>
            <span id="calcResult" class="flex justify-center items-center text-3xl font-semiboild mx-6 flex-col sm:flex-row"></span><br />
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
